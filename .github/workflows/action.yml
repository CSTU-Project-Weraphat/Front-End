name: Next.js Build and Discord Notification

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.13.1

      - name: Install dependencies
        run: npm install

      - name: Build Next.js
        run: npm run build

      - name: Check for build errors
        run: |
          if [ -f ./.next/failed ]; then
            echo "Build failed" && exit 1
          fi

      - name: Send Discord notification on failure
        if: ${{ failure() }}
        run: |
          curl -X POST -H "Content-Type: application/json" -d {'
                "content":  "build failed in the main branch. project scholarship-frontend, ${{ github.event.head_commit.message }}"
          }' https://discord.com/api/webhooks/1151015294958059520/fYLxarw6ipGstsqLTB2klyouUe_z2WHxQUF-SNgAF0mUsdEbUEp2Np0JENaiMvYzY22R

      - name: Send Discord notification on success
        if: ${{ success() }}
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{
          "embeds": [
              {
                "title": "แจ้งเตือน",
                "description": "${{ github.event.repository.name }}",
                "color": 16711680,
                "fields": [
                  {
                    "name": "branch",
                    "value": "${{ github.ref_name }}",
                    "inline": false
                  },
                  {
                    "name": "เวลา",
                    "value": "${{ steps.current-time.outputs.time }}",
                    "inline": true
                  },
                  {
                    "name": "สถานะ",
                    "value": "Success",
                    "inline": true
                  }
                ]
              }
            ]
          }' https://discord.com/api/webhooks/1151015294958059520/fYLxarw6ipGstsqLTB2klyouUe_z2WHxQUF-SNgAF0mUsdEbUEp2Np0JENaiMvYzY22R
